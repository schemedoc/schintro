<H3><A NAME="SEC43" HREF="schintro_toc.html#SEC43"><CODE>length</CODE></A></H3>

<P>
<A NAME="IDX34"></A>

</P>
<P>
<CODE>length</CODE> takes one argument, a list, and returns an integer
giving the length of the list.  For example,
<CODE>(length '(0 #t #f))</CODE> returns <CODE>3</CODE>.

</P>
